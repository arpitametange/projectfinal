<app-header></app-header>
<section class="mb-100">
    <div class="contact d-flex justify-content-center align-items-center p-5 ">
        <div class="container ">
            <h1>Contact Us</h1>
          <form #contactForm="ngForm" (ngSubmit)="submitForm(contactForm)">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" ngModel required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" ngModel required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message"  name="message" ngModel required></textarea>
                </div>

                <div class="form-group">
                    <label for="message">Captcha Code:</label>
                    <span id="captcha" style="font-style: italic; font-size: 25px; margin-left: 10px;">{{captchaText}}</span>
                    <a id="toggle" style="width: 50px; margin-left: 15px;" class="btn-link border-0" (click)="generateCaptcha()"><img src="https://res.cloudinary.com/dmx791wm9/image/upload/v1718691482/d471290e-794f-4f21-b8e4-a3bd5b0b6172.png" alt="" style="height: 20px;"></a>
                </div>

                <div class="form-group">
                    <input id="textBox" type="text" [(ngModel)]="userText" [(ngModel)]="userText" name="text" placeholder="Enter Captcha Code" style="width: 200px;" >
                          <button id="submit" (click)="validateCaptcha()" class="btn btn-secondary" style="height: 46px; width: 150px; margin-top: 5px; margin-left: 20px;">Check</button>
                </div>
